%start S

S[SEM=<app(?vp, ?suj)>] -> NP[SEM=?suj] VP[SEM=?vp]
VP[SEM=<app(?pp, ?vp)>] -> GN[SEM=?suj, nombre=pluriel] VP[SEM=?vp, pluriel=pluriel]
GN[SEM=<app(?art, ?nom)>] -> Art[SEM=?art] N[SEM=?nom]



V[SEM=<\y.\x.etre(x,y), nombre=pluriel>] -> 'sont'


Art[SEM=<les>, nombre=pluriel]   -> 'les' | 'des'
Adj[SEM=<rouge>] -> 'rouge'
N[SEM=<auto>]    -> 'auto'

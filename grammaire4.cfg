%start S

S[SEM=<app(?vp, ?suj)>] -> NP[SEM=?suj] VP[SEM=?vp]
S[SEM=<app(?vp, ?suj)>] -> NP[SEM=?suj] Prel VP[SEM=?vp]

VP[SEM=<app(?v, ?np)>] -> V[SEM=?v] NP[SEM=?np]
VP[SEM=<app(?v, ?pp)>] -> V[SEM=?v] PP[SEM=?pp]

PP[SEM=?np] -> Prep NP[SEM=?np]

NP[SEM=?nom] -> Art[nombre=?p] N[SEM=?nom, nombre=?p]
NP[SEM=<app(?nom, ?adj)>] -> NP[SEM=?nom] Adj[SEM=?adj]
NP[SEM=?nprop] -> Art Nprop[SEM=?nprop]

V[SEM=<\y.\x.fumer(x,y)>] -> 'fume'
V[SEM=<\y.\x.vivre(x,y)>] -> 'vit'
V[SEM=<\y.\x.boire(x,y)>] -> 'boit'
V[SEM=<\y.\x.etre(x,y)>] -> 'est'

Prep -> 'dans'

Prel -> 'qui'

Art[nombre=singulier] -> 'l' | 'le' | 'une' | 'la' | 'du' | 'un'
Art[nombre=pluriel] -> 'des'

Adj[SEM=<rouge>] -> 'rouge'

N[SEM=<allemand>, nombre=singulier] -> 'allemand'
N[SEM=<suedois>, nombre=singulier] -> 'suédois'
N[SEM=<anglais>, nombre=singulier] -> 'anglais'
N[SEM=<maison>] -> 'maison'
N[SEM=<personne>] -> 'personne'
N[SEM=<the>] -> 'thé'
N[SEM=<danois>] -> 'danois'

Nprop[SEM=<prince>] -> 'prince'


V[SEM=<\y.\x.avoir(x,y)>] -> 'a'

